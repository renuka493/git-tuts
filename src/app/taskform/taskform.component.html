
<div class="container-fluid">
    <h1>Bootstram Enrollment form</h1>
    <form >

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control">
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="Tel" class="form-control">
        </div>

<div select="form-group">
<select class="custom-select">
    <option selected>I am interested in</option>
    <option *ngFor="let topic of topics">{{topic}} </option>
</select>
</div>

<div class="mb-3">
<label>Time preference</label>
<div class="form-check">
    <input class="form-check-input" type="radio" name="timePreference" value="morning">
     <label class="form-check-label">Moring(9AM-12PM)</label>
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="timePreference" value="Evening">
     <label class="form-check-label">Evening(12PM-5PM)</label>
</div>
</div>

<button class="btn-btn-primary">Submit </button>

    </form>
</div>
